<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    
    <form id="msform">
        
        <fieldset>
            
            <h2 class="fs-title">Create your account</h2>
            <input type="text" name="login" placeholder="Login" required />
            <input type="password" name="pass" class="pass" placeholder="Password" required />
            
            <input type="password" name="cpass" class="pass" placeholder="Confirm Password" required/>
            <input type="checkbox" id="show_pass" name="show_pass" class="show_pass" > <label for="show_pass">Show password</label><br>
            
            <input type="submit" name="create" class="next action-button" value="Create" />
            <a href="auth.html" class="reg">I have an account</a>
        </fieldset>
    </form>

    <script src="./js/reg.js"></script>
</body>

</html>
