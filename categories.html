<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Todo list</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#" id="header__title">Dashboard</a>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" id="user__login" type="button" id="dropdown1"
                data-bs-toggle="dropdown" aria-expanded="false">

            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown1">
                <li><a class="dropdown-item" href="./auth.html">Logout</a></li>
                <li><a class="dropdown-item" href="./user.html">My profile</a></li>
                <li><a class="dropdown-item" href="./permissions.html">Permissions</a></li>
            </ul>
        </div>

    </header>
    <div class="overlay"></div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./notes.html">
                                <span data-feather="home"></span>
                                All Tasks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./categories.html">
                                <span data-feather="file"></span>
                                Categories
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Categories</h1>
                </div>
                <div class="form-wrap border-bottom">
                    <form action="" id="add-note" class="add-note row">
                        <div class="col-md-3">
                            <input type="date" id="note__date" class="note__date form-control">
                        </div>
                        <div class="col-md-5 relative">
                            <input type="text" id="note__title" class="note__title form-control"
                                placeholder="add note ...">
                        </div>

                        <div class="col-md-2 form-check form-switch ">
                            <input class="form-check-input" type="checkbox" role="switch" id="note__checkbox">
                            <label class="form-check-label" for="note__checkbox">Important</label>
                        </div>

                        <div class="col-md-2">
                            <button type="button" id="note__add" class="btn btn-primary">Add note</button>
                        </div>
                    </form>
                </div>
                <div class="categories">
                    <div class="cat-title">
                        <h5 class="category__title">In process</h5>
                        <h5 class="category__title">Important</h5>
                        <h5 class="category__title">Done</h5>
                    </div>

                    <div class="category-wrap">
                        <div class="category__item" data-category="warning"></div>
                        <div class="category__item" data-category="important"></div>
                        <div class="category__item" data-category="done"></div>
                    </div>
                </div>



            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

            feather.replace({ 'aria-hidden': 'true' })

        })()
    </script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
