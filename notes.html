<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">


    <link rel="stylesheet" href="./css/style.css">
    <title>Todo list</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Admin
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Logout</a></li>
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">Permissions</a></li>
            </ul>
        </div>

    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Categories
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">To do List</h1>
                </div>
                <div class="form-wrap border-bottom">
                    <form action="" id="add-note" class="add-note row">
                        <div class="col-md-3">
                            <input type="date" class="note__date form-control">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="note__title form-control" placeholder="add note ...">
                        </div>

                        <div class="col-md-2 form-check form-switch ">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Important</label>
                        </div>

                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary">Add note</button>
                        </div>
                    </form>
                </div>

                <div class="todo-wrap">
                    <div class="item">
                        <span class="dots"></span>
                        <p class="note__title">Lorem ipsum dolor sit amet consectetur</p>
                        <p class="note__date">20.12.2021 00:00</p>
                        <button type="button" class="btn btn-danger delate">Delate</button>
                        <button type="button" class="btn btn-info edit">Edit</button>
                    </div>

                    <div class="item">
                        <span class="dots"></span>
                        <p class="note__title">Lorem ipsum dolor sit amet consectetur consectetur consectetur consectetur consec consectetur</p>
                        <p class="note__date">20.12.2021 00:00</p>
                        <button type="button" class="btn btn-danger delate">Delate</button>
                        <button type="button" class="btn btn-info edit">Edit</button>
                    </div>
                    
                </div>

            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

    <script src="./js/dashboard.js"></script>
</body>

</html>
